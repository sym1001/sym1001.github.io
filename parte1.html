<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #6a0dad; /* Fondo morado */
            color: #fff;
            height: 100vh;
            text-align: center;
            padding: 20px; /* Añadido padding */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em; /* Aumento del tamaño de fuente */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Sombra para mejorar la legibilidad */
        }

        p {
            font-size: 1.2em; /* Aumento del tamaño de fuente para el párrafo */
            margin-bottom: 20px; /* Añadido margen inferior para separación */
            line-height: 1.4; /* Mejora la altura de línea para mayor legibilidad */
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Acomoda automáticamente las imágenes */
            grid-gap: 10px; /* Espacio entre las imágenes */
            margin-bottom: 20px; /* Margen inferior para separación */
        }

        .collage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Sombra para las imágenes */
        }

        .back-link {
            margin-top: 20px;
            color: #ffb3ff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em; /* Tamaño de fuente aumentado para el enlace */
        }
        
        .back-link:hover {
            color: #ff66ff;
        }
    </style>
</head>
<body>

    <h1>Mi reina hermosa</h1>
    <p>Las fotos que me pasaste donde sales hermosa</p>

    <!-- Collage de Imágenes -->
    <div class="collage">
        <img src="ari1.jpg" alt="Foto de Ari 1">
        <img src="ari2.jpg" alt="Foto de Ari 2">
        <img src="ari3.jpg" alt="Foto de Ari 3">
        <img src="ari4.jpg" alt="Foto de Ari 4">
    </div>

    <!-- Enlace para regresar a la página principal -->
    <a href="index.html" class="back-link">Regresar a la Página Principal</a>

</body>
</html>
